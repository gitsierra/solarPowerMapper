<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
		integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
		integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
		crossorigin=""></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
	<script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>

	<script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.js">
	</script>

	<link rel="stylesheet" type="text/css"
		href="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.css">
	<style>
		#mymap {
			height: 80vh;
		}
		h1,p{
			text-align: center
		}
		#area,#power{
			font-weight: bolder
		}
	</style>
	<title>Document</title>
</head>

<body>
	<h1>Solar Installation Tool</h1>
	<p>
		Polygon Area: <span id="area"></span><br />
		Nominal Power: <span id="power"></span>
	</p>
	<div id="mymap"></div>
	<script>
		var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {
				maxZoom: 18,
				attribution: osmAttrib
			}),
			map = new L.Map('mymap', {
				center: new L.LatLng(39.8283, -98.5795),
				zoom: 5
			}),
			drawnItems = L.featureGroup().addTo(map);
		osm.addTo(map)

		map.addControl(new L.Control.Draw({
			edit: {
				featureGroup: drawnItems,
				poly: {
					allowIntersection: true
				}
			},
			draw: {
				polygon: {
					allowIntersection: true,
					showArea: true
				},
				polyline:false,
				marker:false,
				rectangle:false
			}
		}));
		var searchControl = new L.esri.Controls.Geosearch().addTo(map);

		var results = new L.LayerGroup().addTo(map);

		searchControl.on('results', function (data) {
			results.clearLayers();
			for (var i = data.results.length - 1; i >= 0; i--) {
				results.addLayer(L.marker(data.results[i].latlng));
			}
		});

		map.on(L.Draw.Event.CREATED, function (event) {
			var type = event.layerType,
				layer = event.layer;
			if (type === 'polygon') {
				drawnItems.addLayer(layer);
				var seeArea = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
				document.getElementById('area').innerHTML = seeArea + ' m<sup>2</sup>';
				document.getElementById('power').innerHTML = seeArea * 5.5 * 365 + ' kWh/year or ' + seeArea * 5.5 *
					365 / 1000000 + " GWh/year";
			}else if(type=='circle'){
				drawnItems.addLayer(layer);
				var seeArea = (Math.PI*(layer.getRadius())**2);
				document.getElementById('area').innerHTML = seeArea + ' m<sup>2</sup>';
				document.getElementById('power').innerHTML = seeArea * 5.5 * 365 + ' kWh/year or ' + seeArea * 5.5 *
					365 / 1000000 + " GWh/year";
			}
		});
	</script>
</body>

</html>
